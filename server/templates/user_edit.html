{% extends "layout.html" %}
{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Employee: {{ employee.get('display_name', employee.employee_id) }}</h1>
     <a href="{{ url_for('users.list_users') }}" class="btn btn-sm btn-outline-secondary">Back to List</a>
</div>

<form method="POST" action="{{ url_for('users.edit_user', employee_doc_id=employee._id) }}">
    <div class="mb-3 row">
        <label for="employeeId" class="col-sm-2 col-form-label">Employee ID</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="employeeId" value="{{ employee.employee_id }}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="displayName" class="col-sm-2 col-form-label">Display Name *</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="displayName" name="display_name" value="{{ request.form.get('display_name', employee.display_name) }}" required>
            {% if form and form.display_name.errors %}
                <div class="invalid-feedback d-block">
                    {{ form.display_name.errors|join(' ') }}
                </div>
            {% endif %}
        </div>
    </div>
    <div class="mb-3 row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <select class="form-select" id="status" name="status">
                {# Use employee.status or request.form.status to pre-select #}
                {% set current_status = request.form.get('status', employee.status) %}
                <option value="active" {% if current_status == 'active' %}selected{% endif %}>Active</option>
                <option value="pending_rename" {% if current_status == 'pending_rename' %}selected{% endif %}>Pending Rename</option>
                <option value="inactive" {% if current_status == 'inactive' %}selected{% endif %}>Inactive</option>
                 <option value="disabled" {% if current_status == 'disabled' %}selected{% endif %}>Disabled</option>
                {# Add other statuses as needed #}
            </select>
        </div>
    </div>

    <!-- Add fields for team, department, notes etc. if needed -->

    <div class="row">
         <div class="col-sm-10 offset-sm-2">
             <button type="submit" class="btn btn-primary">Save Changes</button>
             <a href="{{ url_for('users.list_users') }}" class="btn btn-secondary">Cancel</a>
         </div>
    </div>
</form>
{% endblock %}
