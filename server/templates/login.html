{% extends "layout.html" %}
{% block title %}Login - TekPossible Monitor{% endblock %}

{% block content %}
<style>
    /* Specific styles for login page to center content */
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh; /* Adjust as needed */
        padding: 20px;
    }
    .login-card {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .login-logo {
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.8em;
        font-weight: 600;
        color: #2c3e50;
    }
    .login-logo i {
        color: #3498db;
        margin-right: 10px;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-binoculars"></i>TekPossible Monitor
        </div>
        <h3 class="card-title text-center mb-4" style="font-weight:500; font-size:1.3em;">Admin Login</h3>
        <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next')) }}">
            {# Add CSRF token here if using Flask-WTF: {{ form.csrf_token }} #}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-actions" style="border-top:none; padding-top:10px;">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts_extra %}
<script>
    // Remove sidebar specific JS if it tries to run on login page
    // For example, by checking if elements exist:
    if (document.getElementById('sidebarOnlineCount')) {
        // This indicates we are NOT on the login page.
    }
</script>
{% endblock %}
